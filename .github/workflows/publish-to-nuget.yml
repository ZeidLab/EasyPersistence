name: Publish EasyPersistence.EFCore to NuGet

on:
  workflow_dispatch:

jobs:
  build-sign-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Install Mono (for .NET Framework builds)
        run: sudo apt-get update && sudo apt-get install -y mono-complete
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Create temporary NuGet.Config
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
              <packageSources>
                  <clear />
                  <add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />
              </packageSources>
          </configuration>' > ./nuget.config

      - name: Restore dependencies EFCore
        run: dotnet restore src/EFCore/EFCore.csproj --configfile ./nuget.config

      - name: Restore dependencies EfCoreSqlClr
        run: dotnet restore src/EfCoreSqlClr/EfCoreSqlClr.csproj --configfile ./nuget.config

      - name: Build EfCoreSqlClr to make sure it works fine
        run: dotnet build src/EfCoreSqlClr/EfCoreSqlClr.csproj --configuration Release --no-restore
      
      - name: Build EFCore project (Release, signed)
        run: dotnet build src/EFCore/EFCore.csproj --configuration Release --no-restore

      - name: Pack EFCore project (includes EfCoreSqlClr)
        run: dotnet pack src/EFCore/EFCore.csproj --configuration Release --no-build --output ./artifacts

